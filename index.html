<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #9face6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .weather-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            width: 320px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 15px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #4a69bd;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #1e3799;
        }

        #result {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="weather-container">
        <h2>üå¶Ô∏è Weather App</h2>

        <input type="text" id="locationInput" placeholder="Enter city name">
        <br>
        <button onclick="getWeather()">Get Weather</button>

        <div id="result">
            <p id="city"></p>
            <p id="temp"></p>
        </div>
    </div>

   <script>
function getWeather() {
    const location = document.getElementById("locationInput").value.trim();

    if (!location) {
        alert("Please enter a city name");
        return;
    }

    const apiKey = "ad6f245bec2f4a1eb2a170158252312";
    const url = `https://api.allorigins.win/raw?url=https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=no`;

    fetch(url)
        .then(res => res.json())
        .then(data => {
            // IMPORTANT: WeatherAPI error handling
            if (data.error) {
                alert("City not found. Try a valid city name.");
                return;
            }

            document.getElementById("city").innerText =
                `${data.location.name}, ${data.location.country}`;

            document.getElementById("temp").innerText =
                `Temperature: ${data.current.temp_c} ¬∞C`;
        })
        .catch(err => {
            alert("Network error. Try again.");
            console.error(err);
        });
}
</script>

</body>
</html>
